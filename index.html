<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="./assets/style/index.css" />
  </head>
  <body>
    <main id="main-content">
      <!-- Brani di tendenza -->
      <section class="content-section">
        <div class="section-header">
          <h2 class="section-title">Brani di tendenza</h2>
          <a href="#" class="view-all">Mostra tutto</a>
        </div>
        <div class="album-row" id="trending-tracks"></div>
      </section>

      <!-- Artisti più popolari -->
      <section class="content-section">
        <div class="section-header">
          <h2 class="section-title">Artisti più popolari</h2>
          <a href="#" class="view-all">Mostra tutto</a>
        </div>
        <div class="album-row" id="popular-artists"></div>
      </section>

      <!-- Album e singoli popolari -->
      <section class="content-section">
        <div class="section-header">
          <h2 class="section-title">Album e singoli popolari</h2>
          <a href="#" class="view-all">Mostra tutto</a>
        </div>
        <div class="album-row" id="popular-albums"></div>
      </section>
    </main>

    <!-- Player audio in fondo -->
    <div id="player-container">
      <audio id="audio-player" controls></audio>
    </div>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
