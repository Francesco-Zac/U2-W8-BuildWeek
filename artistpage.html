<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify Artist Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="./assets/style/artistpage.css" />
  </head>

  <body>
    <!-- Navbar Spotify style -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#"><i class="fab fa-spotify fa-2x"></i></a>
        <form class="d-flex ms-auto">
          <input class="form-control search-input me-2" type="search" placeholder="Cerca" aria-label="Search" />
        </form>
      </div>
    </nav>

    <div class="container-fluid px-0">
      <!-- Banner con immagine di sfondo dinamica -->
      <div id="artist-header">
        <div id="banner" class="position-relative">
          <div class="banner-overlay"></div>
          <div class="artist-info-container">
            <div class="verification-badge">
              <i class="fas fa-check-circle"></i>
              <span>Artista verificato</span>
            </div>
            <h1 id="artist-name">Caricamento...</h1>
            <div class="monthly-listeners"><span id="monthly-listeners">0</span> ascoltatori mensili</div>
          </div>
        </div>
      </div>

      <!-- Pulsanti azione -->
      <div class="container mt-4">
        <div class="action-buttons">
          <button id="play-all" class="play-button">
            <i class="fas fa-play"></i>
          </button>
          <button class="follow-button">Segui</button>
          <button class="more-button">
            <i class="fas fa-ellipsis-h"></i>
          </button>
        </div>

        <!-- Sezione brani popolari -->
        <div class="content-section">
          <div class="section-header">
            <h2>Popolari</h2>
          </div>
          <div id="popular-tracks" class="tracks-list"></div>
        </div>

        <!-- Sezione Selezione dell'artista -->
        <div class="content-section">
          <div class="section-header">
            <h2>Selezione dell'artista</h2>
          </div>
          <div id="artist-selection" class="playlists-container">
            <!-- Playlist dinamiche qui -->
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/artistpage.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
