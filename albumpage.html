<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Album Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/albumpage.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  </head>
  <body>
    <main id="main-content">
      <section class="py-4" id="album-section">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-4 text-center">
              <img id="clicked-album-cover" src="" class="img-fluid rounded mb-3" alt="Album Cover" />
            </div>

            <div class="col-md-8">
              <h2 id="clicked-album-title" class="text-light">Titolo Album</h2>
              <p id="clicked-album-artist" class="text-muted">Artista</p>
            </div>
          </div>
          <div>
            <button id="play-album-btn" class="btn btn-success btn-lg"><i class="fas fa-play me-2"></i></button>
            <button id="add-to-favorites-btn" class="btn btn-warning btn-lg"><i class="fas fa-plus-circle"></i></button>
          </div>

          <div class="row mt-4">
            <div class="col-md-12">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="text-light mb-0">Tracks</h4>
                <i class="fas fa-clock text-light m-3"></i>
              </div>

              <ul id="clicked-album-tracks" class="list-group list-group-flush"></ul>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="bg-dark text-light py-4">
      <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
        <div class="d-flex flex-wrap mb-3 mb-md-0">
          <ul class="list-unstyled d-flex flex-wrap mb-0">
            <li class="me-3"><a href="#" class="text-light text-decoration-none">Legal</a></li>
            <li class="me-3"><a href="#" class="text-light text-decoration-none">Privacy Center</a></li>
            <li class="me-3"><a href="#" class="text-light text-decoration-none">Privacy Policy</a></li>
            <li class="me-3"><a href="#" class="text-light text-decoration-none">Cookies</a></li>
            <li class="me-3"><a href="#" class="text-light text-decoration-none">About Ads</a></li>
            <li><a href="#" class="text-light text-decoration-none">Accessibility</a></li>
          </ul>
        </div>
        <div class="d-flex align-items-center">
          <i class="fab fa-spotify fa-2x me-2"></i>
          <p class="mb-0">&copy; 2025 Spotify</p>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="./assets/js/albumpage.js"></script>
  </body>
</html>
