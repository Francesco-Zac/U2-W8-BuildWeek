<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Album Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  </head>
  <body>
    <main id="main-content">
      <!-- Navbar -->
      <nav class="navbar navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="index.html">Spotify logo</a>
        </div>
      </nav>

      <section class="py-4">
        <div class="container">
          <div class="row"></div>
          <!-- Album Info -->
          <div class="col-md-4 text-center">
            <img id="clicked-album-cover" src="" class="img-fluid rounded mb-3" alt="Album Cover" />
            <h2 id="clicked-album-title" class="text-light">Titolo Album</h2>
            <p id="clicked-album-artist" class="text-muted">Artista</p>
          </div>
          <!-- Tracks List -->
          <div class="col-md-8">
            <h4 class="text-light mb-3">Tracks</h4>
            <ul id="clicked-album-tracks" class="list-group list-group-flush">
              <!-- Le tracce dell'album cliccato verranno aggiunte dinamicamente qui -->
            </ul>
          </div>
        </div>
      </section>
    </main>

    <footer class="bg-dark text-light py-4">
      <div class="container text-center">
        <p>&copy; 2025 Spotify . All rights reserved.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="./assets/js/albumpage.js"></script>
  </body>
</html>
